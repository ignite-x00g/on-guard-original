<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Join the OPS Solutions Services team. Explore career opportunities and apply to become a part of our innovative company.">
  <title data-en="Join Us" data-es="Únete a Nosotros">Join Us</title>
  <link rel="stylesheet" href="css/join_us.css">
  <!-- If this page needs global styles, link it. Assumed join_us.css is self-contained or imports global. -->
  <!-- <link rel="stylesheet" href="css/global.css"> -->
</head>
<body>
  <button id="mobile-menu-toggle" class="mobile-menu-toggle-btn" aria-label="Open menu" data-aria-label-en="Open menu" data-aria-label-es="Abrir menú" aria-expanded="false">☰</button>
  <div class="mobile-services-menu" id="mobile-services-menu">
    <p data-en="Mobile Menu Placeholder" data-es="Marcador de posición del menú móvil">Mobile Menu Placeholder</p>
    <!-- Consider adding actual navigation links here if this menu is to be functional -->
    <!-- Example: <li><a href="index.html" data-en="Home" data-es="Inicio">Home</a></li> -->
  </div>

  <!-- The main content area, styled by join_us.css to appear like a modal but is the full page content -->
  <div class="modal-overlay" id="join-modal" style="display: flex;"> <!-- `style="display: flex;"` might be removable if CSS handles initial display -->
    <div class="modal-content" id="modal-content">
      <div class="modal-header">
        <h3 data-en="Join Us" data-es="Únete a Nosotros">Join Us</h3>
        <!-- The close button might navigate away or clear the form on a standalone page -->
        <button class="close-modal" id="close-modal-btn" aria-label="Close" data-aria-label-en="Close" data-aria-label-es="Cerrar">&times;</button>
      </div>

<form id="join-form" autocomplete="off">
  <div class="form-grid">
    <!-- Left Column: Basic Info -->
    <div class="form-row">
      <label for="name" data-en="Name" data-es="Nombre">Name</label>
      <input type="text" id="name" name="name" required
        data-placeholder-en="Enter your name"
        data-placeholder-es="Ingresa tu nombre"
        placeholder="Enter your name" />

      <label for="email" data-en="Email" data-es="Correo Electrónico">Email</label>
      <input type="email" id="email" name="email" required
        data-placeholder-en="Enter your email"
        data-placeholder-es="Ingresa tu correo"
        placeholder="Enter your email" />

      <label for="phone" data-en="Phone" data-es="Teléfono">Phone</label>
      <input type="tel" id="phone" name="phone" required
        data-placeholder-en="Enter your phone"
        data-placeholder-es="Ingresa tu teléfono"
        placeholder="Enter your phone" />
    </div>

    <!-- Right Column: Dynamic Sections -->
    <!-- It might be better to group these into a single column div if form-grid is 1fr 1fr -->
    <!-- Or ensure form-grid handles single column on mobile correctly -->

    <div class="form-section" data-section="Skills">
      <div class="section-header">
        <h2 data-en="Skills" data-es="Habilidades">Skills</h2>
        <div>
          <button type="button" class="circle-btn add">+</button>
          <button type="button" class="circle-btn remove">−</button>
        </div>
      </div>
      <div class="inputs"></div>
      <button type="button" class="accept-btn" data-en="Accept" data-es="Aceptar">Accept</button>
      <button type="button" class="edit-btn" data-en="Edit" data-es="Editar" style="display:none;">Edit</button>
    </div>

    <div class="form-section" data-section="Education">
      <div class="section-header">
        <h2 data-en="Education" data-es="Educación">Education</h2>
        <div>
          <button type="button" class="circle-btn add">+</button>
          <button type="button" class="circle-btn remove">−</button>
        </div>
      </div>
      <div class="inputs"></div>
      <button type="button" class="accept-btn" data-en="Accept" data-es="Aceptar">Accept</button>
      <button type="button" class="edit-btn" data-en="Edit" data-es="Editar" style="display:none;">Edit</button>
    </div>

    <div class="form-section" data-section="Continued Education">
      <div class="section-header">
        <h2 data-en="Continued Education" data-es="Educación Continua">Continued Education</h2>
        <div>
          <button type="button" class="circle-btn add">+</button>
          <button type="button" class="circle-btn remove">−</button>
        </div>
      </div>
      <div class="inputs"></div>
      <button type="button" class="accept-btn" data-en="Accept" data-es="Aceptar">Accept</button>
      <button type="button" class="edit-btn" data-en="Edit" data-es="Editar" style="display:none;">Edit</button>
    </div>

    <div class="form-section" data-section="Certification">
      <div class="section-header">
        <h2 data-en="Certification" data-es="Certificación">Certification</h2>
        <div>
          <button type="button" class="circle-btn add">+</button>
          <button type="button" class="circle-btn remove">−</button>
        </div>
      </div>
      <div class="inputs"></div>
      <button type="button" class="accept-btn" data-en="Accept" data-es="Aceptar">Accept</button>
      <button type="button" class="edit-btn" data-en="Edit" data-es="Editar" style="display:none;">Edit</button>
    </div>

    <div class="form-section" data-section="Hobbies">
      <div class="section-header">
        <h2 data-en="Hobbies" data-es="Pasatiempos">Hobbies</h2>
        <div>
          <button type="button" class="circle-btn add">+</button>
          <button type="button" class="circle-btn remove">−</button>
        </div>
      </div>
      <div class="inputs"></div>
      <button type="button" class="accept-btn" data-en="Accept" data-es="Aceptar">Accept</button>
      <button type="button" class="edit-btn" data-en="Edit" data-es="Editar" style="display:none;">Edit</button>
    </div>

    <div class="form-section" data-section="Experience">
      <div class="section-header">
        <h2 data-en="Experience" data-es="Experiencia">Experience</h2>
        <div>
          <button type="button" class="circle-btn add">+</button>
          <button type="button" class="circle-btn remove">−</button>
        </div>
      </div>
      <div class="inputs"></div>
      <button type="button" class="accept-btn" data-en="Accept" data-es="Aceptar">Accept</button>
      <button type="button" class="edit-btn" data-en="Edit" data-es="Editar" style="display:none;">Edit</button>
    </div>

    <!-- Interest Dropdown & Comments - Spanning full width potentially -->
    <div class="form-section full-width"> <!-- Apply .full-width if it should span columns in grid -->
      <h2 data-en="What are you interested about?" data-es="¿En qué está interesado?">What are you interested about?</h2>
      <div class="form-cell"> <!-- form-cell might not be needed if it's directly in form-section -->
        <select id="contact-interest" name="interest" required> <!-- Added name attribute -->
          <option value="" disabled selected data-en="Select an option" data-es="Seleccione una opción">Select an option</option>
          <option value="business_operations" data-en="Business Operations" data-es="Gestión">Business Operations</option>
          <option value="contact_center" data-en="Contact Center" data-es="Centro de Servicios">Contact Center</option>
          <option value="it_support" data-en="IT Support" data-es="Soporte Técnico">IT Support</option>
          <option value="professionals" data-en="Professionals" data-es="Profesionales">Professionals</option>
        </select>
      </div>
    </div>

    <div class="form-row full-width"> <!-- Apply .full-width if it should span columns in grid -->
      <label for="comment" data-en="Tell us about yourself" data-es="Cuéntanos sobre ti">Tell us about yourself</label>
      <textarea id="comment" name="comment" rows="4"
        data-placeholder-en="Tell us about yourself..."
        data-placeholder-es="Cuéntanos sobre ti..."
        placeholder="Tell us about yourself..."></textarea>
    </div>
  </div>

  <div class="form-footer">
    <button type="submit" class="submit-button" data-en="Submit" data-es="Enviar">Submit</button>
  </div>
</form>
    </div>
  </div>

  <script src="js/join_us.js" defer></script>
</body>
</html>
