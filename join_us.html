<!-- join_us.html -->
<div id="join-us-modal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="join-us-title">
  <div class="modal-content" tabindex="-1">
    <button class="close-modal" data-close aria-label="Close Join Us Form">&times;</button>

    <div class="modal-header">
      <h2 id="join-us-title" data-en="Join Us" data-es="Únete a Nosotros">Join Us</h2>
    </div>

    <div class="modal-body">
      <form id="join-form" autocomplete="off" novalidate>
        <!-- Honeypot anti-bot field (hidden from humans) -->
        <input type="text" name="honeypot" id="honeypot" class="hidden" tabindex="-1" aria-hidden="true" style="position:absolute;left:-9999px;">

        <label for="join-name" data-en="Full Name" data-es="Nombre Completo">Full Name</label>
        <input type="text" id="join-name" name="full_name" required
               data-en-placeholder="John Doe" data-es-placeholder="Juan Pérez"
               data-en-label="Full Name" data-es-label="Nombre Completo"
               placeholder="John Doe">

        <label for="join-email" data-en="Email" data-es="Correo Electrónico">Email</label>
        <input type="email" id="join-email" name="email" required
               data-en-placeholder="you@example.com" data-es-placeholder="tu@ejemplo.com"
               data-en-label="Email" data-es-label="Correo Electrónico"
               placeholder="you@example.com">

        <label for="join-role" data-en="Desired Role" data-es="Rol Deseado">Desired Role</label>
        <input type="text" id="join-role" name="role" required
               data-en-placeholder="Customer Support Agent" data-es-placeholder="Agente de Soporte"
               data-en-label="Desired Role" data-es-label="Rol Deseado"
               placeholder="Customer Support Agent">

        <label for="join-message" data-en="Tell us more" data-es="Cuéntanos más">Tell us more</label>
        <textarea id="join-message" name="message" rows="4"
                  data-en-placeholder="What makes you a great fit?" 
                  data-es-placeholder="¿Por qué serías un buen candidato?"
                  data-en-label="Tell us more" data-es-label="Cuéntanos más"
                  placeholder="What makes you a great fit?"></textarea>

        <button type="submit" id="submit-join" data-en="Apply Now" data-es="Aplicar Ahora">Apply Now</button>
      </form>
    </div>
  </div>
</div>
