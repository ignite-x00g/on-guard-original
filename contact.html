<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Contact Us - OPS Online Solutions</title>
  <meta name="description" content="Reach out to OPS Online Solutions for secure IT and business service inquiries. We're ready to support your digital mission." />
  <meta name="robots" content="index, follow" />
  <meta property="og:title" content="Contact OPS Online Solutions" />
  <meta property="og:description" content="Securely message our team at OPS Solutions." />
  <meta property="og:image" content="assets/images/hero-image.jpg" />
  <meta property="og:url" content="https://www.opsonlinesolutions.com/contact.html" />

  <!-- CSP & Hardening -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'nonce-abc456' https://cdnjs.cloudflare.com;
    style-src 'self' 'nonce-abc456' https://cdnjs.cloudflare.com;
    img-src 'self' https://trusted-cdn.com;
    connect-src 'self' https://api.opsonlinesolutions.com;
    object-src 'none';
    frame-ancestors 'none';
    base-uri 'self';
    form-action 'self';
  " />

  <link rel="stylesheet" href="css/global.css" nonce="abc456" />
  <link rel="stylesheet" href="css/small-screens.css" nonce="abc456" />
  <link rel="icon" href="assets/favicon.ico" />
</head>

<body>
  <main>
    <section class="contact-section">
      <h1>Contact Us</h1>
      <p>Let us know what you need. Our team will get back to you shortly.</p>

      <form id="contact-form" autocomplete="off" novalidate>
        <label for="contact-name">Full Name</label>
        <input type="text" id="contact-name" required placeholder="Your name" />

        <label for="contact-email">Email</label>
        <input type="email" id="contact-email" required placeholder="your@email.com" />

        <label for="contact-number">Phone Number</label>
        <input type="tel" id="contact-number" required placeholder="+1 234 567 8901" />

        <label for="contact-date">Preferred Date</label>
        <input type="date" id="contact-date" required />

        <label for="contact-time">Preferred Time</label>
        <input type="time" id="contact-time" required />

        <label for="contact-comments">What do you need help with?</label>
        <textarea id="contact-comments" rows="4" required placeholder="Tell us how we can assist you..."></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <!-- Shared Floating Icons -->
  <div class="floating-icons">
    <a href="join.html" class="floating-icon" aria-label="Join Us"><i class="fas fa-user-plus"></i></a>
    <a href="contact.html" class="floating-icon" aria-label="Contact Us"><i class="fas fa-envelope-open-text"></i></a>
  </div>

  <script src="js/contact-handler.js" nonce="abc456" defer></script>
</body>
</html>
