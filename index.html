<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self';
                 style-src 'self' 'unsafe-inline';
                 connect-src 'self';
                 img-src 'self' data:;
                 frame-src 'self';
                 object-src 'none';
                 base-uri 'self';
                 form-action 'self';">
  <meta name="referrer" content="no-referrer">
  <meta name="robots" content="noindex, nofollow">
  <title>OPS Online Support</title>
  <!-- Styles -->
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/chatbot_creation/chatbot-container.css">
  <link rel="stylesheet" href="css/chatbot_creation/iframe-chat-wrapper.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha384-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="landing-page" data-theme="light">
  <!-- Accessibility: Skip Link -->
  <a href="#services" class="skip-link">Skip to Services</a>
  <!-- Header -->
  <header class="main-header">
    <div id="logo" class="logo" data-en="OPS Online Support" data-es="Soporte OPS">OPS Online Support™</div>
    <!-- Language & Theme Toggles -->
    <div class="toggles">
      <button id="language-toggle-desktop" class="lang-toggle-btn" aria-label="Switch Language">ES</button>
      <button id="theme-toggle-desktop" class="theme-toggle-btn" aria-label="Switch Theme">Dark</button>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="main-nav">
    <ul>
      <li><a href="#services" data-en="Business Operations" data-es="Operaciones">Business Operations</a></li>
      <li><a href="#contact" data-en="Contact Center" data-es="Centro de Contacto">Contact Center</a></li>
      <li><a href="#it" data-en="IT Support" data-es="Soporte TI">IT Support</a></li>
      <li><a href="#professional" data-en="Professional" data-es="Profesionales">Professional</a></li>
    </ul>
  </nav>
  <!-- Floating Action Buttons -->
  <div class="floating-icons">
    <button id="chatbot-fab-trigger" class="floating-icon" data-modal="chatbot-placeholder" aria-label="Open Chatbot">
      <i class="fas fa-robot"></i>
    </button>
    <button class="floating-icon" data-modal="contact-modal" aria-label="Contact Us">
      <i class="fas fa-envelope"></i>
    </button>
    <button class="floating-icon" data-modal="join-us-modal" aria-label="Join Us">
      <i class="fas fa-user-plus"></i>
    </button>
  </div>
  <!-- Chatbot Placeholder (Iframe Container) -->
  <div id="chatbot-placeholder" class="chatbot-placeholder" tabindex="-1" role="dialog" aria-modal="true" aria-labelledby="chatbot-fab-trigger"></div>
  <!-- Modals -->
  <div id="contact-modal" class="modal-overlay" tabindex="-1" role="dialog" aria-labelledby="contact-title">
    <div class="modal-content">
      <button class="close-modal" data-close aria-label="Close Modal">&times;</button>
      <h2 id="contact-title" data-en="Contact Us" data-es="Contáctenos">Contact Us</h2>
      <form id="contact-form">
        <input type="text" name="name" required placeholder="Your Name">
        <input type="email" name="email" required placeholder="Your Email">
        <textarea name="message" required placeholder="Your Message"></textarea>
        <input type="text" name="botfield" style="display:none;" tabindex="-1" autocomplete="off">
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  <div id="join-us-modal" class="modal-overlay" tabindex="-1" role="dialog" aria-labelledby="join-title">
    <div class="modal-content">
      <button class="close-modal" data-close aria-label="Close Modal">&times;</button>
      <h2 id="join-title" data-en="Join Us" data-es="Únete a Nosotros">Join Us</h2>
      <!-- Dynamic content is injected from join_us.js -->
    </div>
  </div>
  <!-- Footer (Optional) -->
  <footer>
    <p>&copy; <span id="year"></span> OPS Online Support</p>
  </footer>
  <!-- Scripts -->
  <script defer src="js/main.js"></script>
  <script defer src="js/chatbot.js"></script>
  <script defer src="js/contact_us.js"></script>
  <script defer src="js/join_us.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
