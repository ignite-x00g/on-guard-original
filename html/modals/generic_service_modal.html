<!-- html/modals/generic_service_modal.html -->
<div id="generic-service-modal" class="modal-overlay" aria-modal="true" role="dialog" aria-labelledby="service-modal-title">
  <div class="modal-content">
    <header class="modal-header">
      <h2 id="service-modal-title" class="modal-title" data-en="" data-es="">
        <!-- Title will be injected by JavaScript -->
      </h2>
      <button class="close-modal" data-close aria-label="Close modal" title="Close modal">
        <i class="fas fa-times"></i>
      </button>
    </header>
    <section class="modal-body">
      <div class="service-modal-body-content">
        <!-- Service-specific content will be injected here by JavaScript -->
        <p>Loading service content...</p>
      </div>
    </section>
    <footer class="modal-footer">
      <button class="btn btn-secondary close-modal" data-close data-en="Close" data-es="Cerrar">Close</button>
    </footer>
  </div>
</div>
