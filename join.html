<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta -->
  <title>Join Us - OPS Online Solutions</title>
  <meta name="description" content="Join OPS Online Solutions and be part of a secure, innovative team driving next-gen IT and business services." />
  <meta name="robots" content="index, follow" />
  <meta property="og:title" content="Join OPS Online Solutions" />
  <meta property="og:description" content="Apply securely to OPS Solutions. Upload your resume and join the mission." />
  <meta property="og:image" content="assets/images/hero-image.jpg" />
  <meta property="og:url" content="https://www.opsonlinesolutions.com/join.html" />

  <!-- CSP & Hardening -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'nonce-xyz123' https://cdnjs.cloudflare.com;
    style-src 'self' 'nonce-xyz123' https://cdnjs.cloudflare.com;
    img-src 'self' https://trusted-cdn.com;
    connect-src 'self' https://api.opsonlinesolutions.com;
    object-src 'none';
    frame-ancestors 'none';
    base-uri 'self';
    form-action 'self';
  " />

  <link rel="stylesheet" href="css/join.css" nonce="xyz123" />
  <link rel="icon" href="assets/favicon.ico" />
</head>

<body>
  <main>
    <section class="join-section">
      <h1>Join Us</h1>
      <p>Please fill out the form below to submit your application securely.</p>

      <form id="join-form" enctype="multipart/form-data" autocomplete="off" novalidate>
        <label for="name">Full Name</label>
        <input type="text" id="name" required placeholder="Your name" />

        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="your@email.com" />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required placeholder="+1 234 567 8901" />

        <label for="resume">Upload Resume (PDF/DOC only)</label>
        <input type="file" id="resume" accept=".pdf,.doc,.docx" required />

        <label for="cover">Upload Cover Letter (PDF/DOC only)</label>
        <input type="file" id="cover" accept=".pdf,.doc,.docx" required />

        <label for="comment">Tell us about yourself</label>
        <textarea id="comment" rows="4" required placeholder="Why do you want to join us?"></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <script src="js/join-handler.js" nonce="xyz123" defer></script>
</body>
</html>
