<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OPS Chatbot</title>
  <link rel="stylesheet" href="chatbot.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg-current, #fff);
      color: var(--text-color-current, #000);
    }
    [data-theme='dark'] {
      background-color: #111;
      color: #eee;
    }
    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    #chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    #chat-form {
      display: flex;
      border-top: 1px solid var(--border-color-current, #ccc);
      padding: 0.5rem;
    }
    #chat-input {
      flex: 1;
      padding: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body data-theme="light">
  <div id="chat-container" role="region" aria-label="AI Chat Assistant">
    <div id="chat-messages" aria-live="polite"></div>
    <form id="chat-form" autocomplete="off">
      <input
        type="text"
        id="chat-input"
        name="user_input"
        placeholder="Type your message here..."
        aria-label="Type your message"
        required
      />
      <button type="submit" id="send-button" aria-label="Send Message">Send</button>
    </form>
  </div>
  <script>
    const chatMessages = document.getElementById('chat-messages');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const safeText = (input) => {
      const div = document.createElement('div');
      div.textContent = input;
      return div.innerHTML;
    };
    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.innerHTML = `<strong>${sender}:</strong> ${safeText(text)}`;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    chatForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const userMsg = chatInput.value.trim();
      if (!userMsg) return;
      appendMessage('You', userMsg);
      chatInput.value = '';
      setTimeout(() => {
        appendMessage('Bot', "Thank you! We're working on your request.");
      }, 500);
    });
    // Theme sync from parent
    window.addEventListener('message', (event) => {
      if (typeof event.data === 'string') {
        if (event.data.toLowerCase().includes("check the i'm human")) {
          appendMessage('Bot', event.data);
        }
      }
    });
  </script>
</body>
</html>
